name: build page

on:
  push:

jobs:
  build-project:
    name: Build Project
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install    
        working-directory: ./ # Ensure this points to the directory containing package.json
      - name: Generate build
        run: npm run build
        env:
          CI: false
        working-directory: ./ # Ensure this points to the directory containing package.json
      - name: Deploy to GitHub Pages
        run: npm run deploy
        working-directory: ./ # Ensure this points to the directory containing package.json
